# Alembic configuration for AppR backend
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts (relative to this file)
script_location = migrations

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate revision IDs in file names for readability
truncate_slug_length = 40

# Use timezone-aware timestamps
timezone = UTC

# SQLAlchemy URL is set programmatically in env.py from settings
# Do not set sqlalchemy.url here â€“ it is overridden at runtime.
sqlalchemy.url =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
