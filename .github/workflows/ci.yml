name: CI

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]

jobs:
  # ---------------------------------------------------------------------------
  # Backend — linting & formatting
  # ---------------------------------------------------------------------------
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}

      - name: Install deps
        run: cd backend && pip install ruff mypy

      - name: Lint
        run: cd backend && ruff check . && ruff format --check .

  # ---------------------------------------------------------------------------
  # Backend — unit & integration tests
  # ---------------------------------------------------------------------------
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: appinventory_test
          POSTGRES_USER: appinventory
          POSTGRES_PASSWORD: testpassword
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}

      - name: Install deps
        run: cd backend && pip install -e ".[test]"

      - name: Run tests
        run: cd backend && pytest --cov=app --cov-report=xml --cov-fail-under=85
        env:
          DATABASE_URL: postgresql+asyncpg://appinventory:testpassword@localhost:5432/appinventory_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          SECRET_KEY: test-secret-key-32-chars-here-xx
          JWT_PRIVATE_KEY: test

  # ---------------------------------------------------------------------------
  # Frontend — type-check, lint, unit tests, and build
  # ---------------------------------------------------------------------------
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install deps
        run: cd frontend && npm ci

      - name: Type check
        run: cd frontend && npm run type-check

      - name: Lint
        run: cd frontend && npm run lint

      - name: Test
        run: cd frontend && npm run test:unit

      - name: Build
        run: cd frontend && npm run build

  # ---------------------------------------------------------------------------
  # Docker — build images (runs only on main/master after tests pass)
  # ---------------------------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
